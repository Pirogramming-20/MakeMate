{% extends 'base.html' %}
{% block content %}
<section>
    <!-- 넌필드 오류 -->
    {% for error in form.non_field_errors %}
    <div>
        {{ error }}
    </div>
    {% endfor %}
    <form method='post' action={% url 'common:login' %} novalidate>
        {% csrf_token %}
        <div>
            <label for='username'>아이디</label>
            <input id='username' type='text' name='username' value='{{ form.username.value|default_if_none:''}}'>
            <!-- 필드 오류 -->
            {% if form.username.errors %}
            <div>
                {{ form.username.errors }}
            </div>
            {% endif %}
        </div>
        <div>
            <label for='password'>비밀번호</label>
            <input id='password' type='password' name='password' value='{{ form.password.value|default_if_none:''}}'>
            <!-- 필드 오류 -->
            {% if form.password.errors %}
            <div>
                {{ form.password.errors }}
            </div>
            {% endif %}
        </div>
        <button type='submit' class='primary_button'>로그인</button>
        <input type="hidden" name="next" value="{{ next }}" />
        <a href="{% url 'common:main_page'%}" class='secondary_button'>홈으로</a>
    </form>
</section>
{% endblock %}
