<form
  action="{% url 'group:idea_modify' group_id=group.id idea_id=idea.id %}"
  method="post"
  enctype="multipart/form-data"
  class="wrap_idea_modify_form"
  novalidate>
  <div id="vote_modify_form_container">
    {% csrf_token %} {% if form.non_field_errors %} {% for error in form.non_field_errors %}
    <div class="wrap_error">{{ error }}</div>
    {% endfor %} {% endif %}
    <div id="vote_modify_form_container">제목 <input type="text" name="title" value={{idea.title}} maxlength="31" required="" id="id_title" /></div>

    <div id="vote_modify_form_container">
      한 줄 소개 <input type="text" name="intro" value="{{idea.intro}}" maxlength="50" required="" id="id_intro" />{{idea.intro}}
      <div class="wrap_error">50자 미만으로 작성해주세요.</div>
    </div>

    <div id="vote_modify_form_container">
      첨부파일 현재: {{idea.file}} {% if idea.file %}
      <div class="wrap_download">
        <span class="download_content">발표자료 다운로드</span>
        <form action="{% url 'group:idea_download' group_id=group.id idea_id=idea.id %}" class="secondary_badge">
          {% csrf_token %}
          <button>다운로드</button>
        </form>
      </div>
      {% endif %}
      <input type="checkbox" name="file-clear" id="file-clear_id" />
      <label for="file-clear_id">취소</label><br />
      변경:
      <input type="file" name="file" id="id_file" />
    </div>

    <div id="vote_modify_form_container">
      내용 <textarea name="content" cols="40" rows="10" maxlength="1000" required="" id="id_content">{{idea.content}}</textarea>
    </div>
  </div>

  <div class="vote_create_btns">
    <button type="submit" class="primary_button_fill">저장하기</button>
  </div>
</form>
