{% extends 'base.html' %}
{% block content %}
<section>
    <div>
        <h3>{{group.title}}</h3>
        <span>그룹 가입하기</span>
    </div>
    <!-- 넌필드 오류 -->
    {% for error in form.non_field_errors %}
    <div>
        {{ error }}
    </div>
    {% endfor %}
    <form method='post' action={% url 'group:check_nonadmin' group_id=group.id %} novalidate>
        {% csrf_token %}
        <div>
            <label>비밀번호를 입력해주세요.</label>
            <div>{{form.password}}</div>
            <!-- 필드 오류 -->
            {% if is_wrong %}
            <div>
                비밀번호가 일치하지 않습니다. 다시 입력해주세요.
            </div>
            {% endif %}
        <div>
        <button type='submit' class='primary_button'>그룹 가입</button>
        <a href="{% url 'common:main_page'%}" class='secondary_button'>홈으로</a>
    </form>
</section>
{% endblock %}
