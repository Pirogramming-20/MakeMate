{% block content %}
<form action="{% url 'group:idea_create' group_id=group.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="idea_create_btns">
      <button type="submit" class="secondary_button">저장하기</button>
      <!-- 홈으로 버튼에 URL 추가 필요 -->
      <button class="primary_button">
        <a href="{% url 'group:group_detail' group_id=group.id %}" class="btn">홈으로</a>
      </button>
      </div>
    
</form>
{% endblock %}
