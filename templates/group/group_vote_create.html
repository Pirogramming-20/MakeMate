{% extends 'base.html' %}

{% block content %}
<h1>아이디어 투표하기</h1>

<form method="post">
  {% csrf_token %}
  <h2>1지망 아이디어 선택</h2>
  <select name="idea_vote1">
    <option value="" selected disabled>아이디어 선택</option>
    {% for idea in ideas_for_voting %}
      <option value="{{ idea.id }}">{{ idea.title }}</option>
    {% endfor %}
  </select>

  <h2>2지망 아이디어 선택</h2>
  <select name="idea_vote2">
    <option value="" selected disabled>아이디어 선택</option>
    {% for idea in ideas_for_voting %}
      <option value="{{ idea.id }}">{{ idea.title }}</option>
    {% endfor %}
  </select>

  <h2>3지망 아이디어 선택</h2>
  <select name="idea_vote3">
    <option value="" selected disabled>아이디어 선택</option>
    {% for idea in ideas_for_voting %}
      <option value="{{ idea.id }}">{{ idea.title }}</option>
    {% endfor %}
  </select>

  <button type="submit">투표하기</button>
</form>

<a href="{% url 'group:group_detail' group_id=group.id %}" class="btn">이전</a>
{% endblock %}
