{% block head %}
<title>group_idea_modify</title>
{% endblock %} {% block content %}
<h1>아이디어 수정하기</h1>

<form action="{% url 'group:idea_modify' group_id=group.id idea_id=idea.id %}"
method="post" enctype="multipart/form-data">
  {%csrf_token%} 
  {{form.as_p}}
  <button type="'submit">수정 완료</button>
</form>
    <!-- 아이디어 삭제 버튼 -->
<form action="{% url 'group:idea_delete' group_id=group.id idea_id=idea.id %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="action" value="delete">
    <button type="submit" class="btn btn-danger">아이디어 삭제</button>
</form>

<a href="{% url 'group:group_detail' group_id=group.id %}" class="btn">홈으로</a>
    

{% endblock %}
