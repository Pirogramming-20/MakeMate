{% extends 'base.html' %}
{% load static %}
{% block head %}

  {{ block.super }}
<title>group_idea_modify</title>
{% endblock %} 

{% block content %}
<a href="{% url 'group:idea_detail' group_id=group.id idea_id=idea.id %}" class="btn"> < back</a>

<h1>아이디어 수정하기</h1>

<!-- 가장최근 -->

<form action="{% url 'group:idea_modify' group_id=group.id idea_id=idea.id %}" method="post" enctype="multipart/form-data" style="display: inline">
  {%csrf_token%}
  {{form.as_p}} 
  <div class ="idea_modify_btns" style="display: inline-block;">
    <!-- 아이디어 삭제 버튼 -->
    <form action="{% url 'group:idea_delete' group_id=group.id idea_id=idea.id %}" method="post" style="display: inline">
      {% csrf_token %}
      <input type="hidden" name="action" value="delete" />
      <button type="submit" class="cta_del_button">삭제</button>
    </form>
    <button type="'submit" class="primary_button">수정 완료</button>
  </div>
</form>


{% endblock %}
