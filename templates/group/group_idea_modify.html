{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/group/idea_modify.css' %}">
  {{ block.super }}
<title>group_idea_modify</title>
{% endblock %} 

{% block content %}
<div class="test">hello</div>
<a href="{% url 'group:idea_detail' group_id=group.id idea_id=idea.id %}" class="btn"> < back</a>

<h1>아이디어 수정하기</h1>



<form action="{% url 'group:idea_modify' group_id=group.id idea_id=idea.id %}" method="post" enctype="multipart/form-data" style="display: inline">
  {%csrf_token%}
  {{form.as_p}} 
  <div style="display: inline-block;">
    <!-- 아이디어 삭제 버튼 -->
    <form action="{% url 'group:idea_delete' group_id=group.id idea_id=idea.id %}" method="post" style="display: inline">
      {% csrf_token %}
      <input type="hidden" name="action" value="delete" />
      <button type="submit" class="btn btn-danger">삭제</button>
    </form>
    <button type="'submit">수정 완료</button>
  </div>
</form>


{% endblock %}
